                    <h4>Perfil</h4>
                        
                    <form>
                        
                        <div class="row justify-content-center  g-2 text-truncate">
                            
                            <div class="form-floating mb-3 col text-truncate">
                                
                                <input
                                    type="text"
                                    class="form-control"
                                    name="PrimeiroNome"
                                    id="formPrimeiroNome"
                                    placeholder=""
                                />
                                
                                <label for="formPrimeiroNome">Primeiro nome</label>

                            </div>

                            <div class="form-floating mb-3 col">
                                
                                <input
                                    type="text"
                                    class="form-control"
                                    name="Apelido"
                                    id="formApelido"
                                    placeholder=""
                                />

                                <label for="formApelido">Apelido</label>

                            </div>

                            <br>
                            <br>

                            <div class="row justify-content-center align-items-center g-2">
                                
                                <div class="form-floating mb-3 col">
                                    
                                    <!-- <label for="formDataNascimento">Data de nascimento</label> -->
                                    <!-- <BR></BR> -->

                                    <input
                                        type="date"
                                        class="form-control"
                                        name="Data de Nascimento"
                                        id="formDataNascimento"
                                        placeholder=""
                                    />

                                </div>

                                <br><br>
                                <br><br>
                                
                                <div class="form-floating mb-3 col">
                                    
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="Premios"
                                        id="formAlcunha"
                                        placeholder=""
                                    />

                                    <label for="formAlcunha">Alcunha</label>

                                </div>

                            </div>
                            
                            <div class="row justify-content-center align-items-center g-2">
                                
                                <div class="form-floating mb-3 col">
                                    
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="Localidade"
                                        id="formLocalidade"
                                        placeholder="Cargo no trabalho"
                                    />

                                    <label for="formLocalidade">Localidade</label>

                                </div>

                                <div class="form-floating mb-3 col">
                                   
                                    <select class="form-select" id="formGenero" aria-label="Floating label select example">
                                        <option disabled selected>Género</option>
                                        <option value="F">Feminino</option>
                                        <option value="M">Masculino</option>
                                        <option value="O">Outro</option>
                                    </select>

                                </div>
                                
                            </div>

                            <div class="row justify-content-center align-items-center g-2">
                                
                                <div class="form-floating mb-3 col">
                                    
                                    <!-- <label for="formDataNascimento">Data de nascimento</label> -->
                                    <!-- <BR></BR> -->

                                    <input
                                        type="text"
                                        class="form-control"
                                        name="email"
                                        id="formEmailAtual"
                                        placeholder=""
                                        readonly
                                    />

                                    <label for="formEmailAtual">Email atual</label>

                                </div>

                                <br><br>
                                <br><br>
                                
                                <div class="form-floating mb-3 col">
                                    
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="NovoEmail"
                                        id="formNovoEmail"
                                        placeholder=""
                                    />

                                    <label for="formAlcunha">Novo email</label>

                                </div>

                            </div>

                            <div class="row justify-content-center align-items-center g-2">
                                
                                <div class="form-floating mb-3 col text-end ">
                                    
                                    <button type="submit" class="btn btn-primary button_color" id="btnGuardar">
                                       Guardar
                                    </button>

                                </div>

                            </div>

                        </div>

                    </form>
                  
                </div>
                
                <!-- Password -->

                <div class="tab-pane fade" id="pills-password" role="tabpanel" aria-labelledby="pills-password-tab" tabindex="0">
                    
                    <h4>Palavra-passe</h4>
                    
                    <form>
                        
                        <div class="row justify-content-center  g-2 text-truncate">
                            
                            <div class="form-floating mb-3 col text-truncate">
                                
                                <input
                                    type="password"
                                    class="form-control"
                                    name="Nova"
                                    id="formNovaPass"
                                    placeholder=""
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="A tua palavra-passe deve conter pelo menos 8 caracteres, 1 número, 1 letra maiúscula e 1 caracter especial"
                                />
                                
                                <label for="formNovaPass">Nova palavra-passe</label>

                            </div>

                            <div class="form-floating mb-3 col">
                                
                                <input
                                    type="password"
                                    class="form-control"
                                    name="Confirmar"
                                    id="formConfirmar"
                                    placeholder=""
                                    aria-describedby="passwordHelpInline"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="A tua palavra-passe deve conter pelo menos 8 caracteres, 1 número, 1 letra maiúscula e 1 caracter especial"
                                />

                                <label for="formConfirmar">Confirmar nova palavra-passe</label>

                            </div>
                        
                            <div class="row justify-content-center align-items-center g-2">
                                
                                <div class="form-floating mb-3 col text-end ">

                                    <button type="submit" class="btn btn-primary button_color" id="btnGuardar">
                                       Guardar
                                    </button>

                                </div>

                            </div>

                        </div>

                    </form>

                </div>   

                <!-- Verificação de email -->

                <div class="tab-pane fade" id="pills-email" role="tabpanel" aria-labelledby="pills-email-tab" tabindex="0">
                    
                    <h4>Verificação de email</h4>
                    
                    <p class="emailText">Para teres acesso a todas as funcionalidades, por favor confirma o teu endereço eletrónico clicando no link que enviamos para:</p>
                    
                    <!-- trocar por email do user -->
                    <p class="userEmail text-start ">exemplo@gmail.com</p>

                    <button type="submit" class="btn btn-primary button_color" id="enviarEmail">
                        Reenviar email
                    </button>

                </div>  

            </div>

        </div>
