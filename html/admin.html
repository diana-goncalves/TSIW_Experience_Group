                    <li class="nav-item" role="presentation">

                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-testemunhos-tab" data-bs-toggle="pill" data-bs-target="#pills-testemunhos" type="button" role="tab" aria-controls="pills-testemunhos-tab" aria-selected="false"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings mr-2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-projetos-tab" data-bs-toggle="pill" data-bs-target="#pills-projetos" type="button" role="tab" aria-controls="pills-projetos-tab" aria-selected="false"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shield mr-2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg></button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-eventos-tab" data-bs-toggle="pill" data-bs-target="#pills-eventos" type="button" role="tab" aria-controls="pills-eventos-tab" aria-selected="false"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell mr-2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg></button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-er-tab" data-bs-toggle="pill" data-bs-target="#pills-er" type="button" role="tab" aria-controls="pills-er-tab" aria-selected="false"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-credit-card mr-2"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg></button>

            <!-- Menu Mobile -->

            <div class="card-bodyContent tab-content" id="pills-tabContent" >
                <!-- Gerir utilizadores -->
                <div class="tab-pane fade show active" id="pills-users" role="tabpanel" aria-labelledby="pills-users-tab" tabindex="0">
                    <h4>Utilizadores</h4>
                    
                  
                </div>
                <!-- Gerir testemunhos -->
                <div class="tab-pane fade" id="pills-testemunhos" role="tabpanel" aria-labelledby="pills-testemunhos-tab" tabindex="0">
                    <h4>Testemunhos</h4>
                    <form>
                        <div class="row justify-content-center  g-2 text-truncate">
                            <div class="form-floating mb-3 col text-truncate">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="Nome"
                                    id="formNomeT"
                                    placeholder=""
                                />
                                <label for="formNomeT">Nome</label>
                            </div>
                            <div class="form-floating mb-3 col">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="Mensagem"
                                    id="formMsgT"
                                    placeholder=""
                                />
                                <label for="formMsgT">Mensagem</label>
                            </div>
                            <br>
                            <br>
                            <div class="row justify-content-center align-items-center g-2">
                                <div class="form-floating mb-3 col">
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="Empresa"
                                        id="formEmpresa"
                                        placeholder="Empregador"
                                    />
                                    <label for="formEmpresa">Empresa</label>
                                </div>
                                <br><br><br><br>
                                <div class="form-floating mb-3 col">
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="Premios"
                                        id="formPremios"
                                        placeholder="Separar prémios com ,"
                                    />
                                    <label for="formPremios">Prémios</label>
                                </div>
                            </div>
                            
                            <div class="row justify-content-center align-items-center g-2">
                                <div class="form-floating mb-3 col">
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="Ocupacao"
                                        id="formOcupacao"
                                        placeholder="Cargo no trabalho"
                                    />
                                    <label for="formOcupacao">Ocupação</label>
                                </div>
                                <div class="form-floating mb-3 col text-end ">
                                    <input type="image" src="../media/../media/Adicionar imagem.svg" alt="Adicionar imagem" id="imgSVG">
                                    <button type="submit" class="btn btn-primary button_color" id="btnGuardar">
                                       Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <h4>Editar Testemunhos</h4>

                </div>
                <!-- Gerir projetos -->
                <div class="tab-pane fade" id="pills-projetos" role="tabpanel" aria-labelledby="pills-projetos-tab" tabindex="0">
                    <h4>Projetos</h4>
                    <form>
                        <div class="row justify-content-center  g-2 text-truncate">
                            <div class="form-floating mb-3 col text-truncate">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="Nome"
                                    id="formNomeP"
                                    placeholder=""
                                />
                                <label for="formNomeP">Nome</label>
                            </div>
                            <div class="form-floating mb-3 col">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="Mensagem"
                                    id="formMsgP"
                                    placeholder=""
                                />
                                <label for="formMsgP">Mensagem</label>
                            </div>
                            <br>
                            <br>
                            <div class="row justify-content-center align-items-center g-2">
                                <div class="form-floating mb-3 col">
                                    <input
                                        type="date"
                                        class="form-control"
                                        name="formData"
                                        id="formDataP"
                                        placeholder="dd/mm/aaaa"
                                    />
                                    
                                </div>
                                <br><br><br><br>
                                <div class="form-floating mb-3 col">
                                    <input
                                        type="url"
                                        class="form-control"
                                        name="LinkP"
                                        id="formLinkP"
                                        placeholder=""
                                    />
                                    <label for="formLinkP">Link do Projeto</label>
                                </div>
                            </div>
                            
                            <div class="row justify-content-center align-items-center g-2">
                            
                                <div class="form-floating mb-3 col text-end ">
                                    <input type="image" src="../media/Adicionar imagem.svg" alt="Adicionar imagem" id="imgSVG">
                                    <button type="submit" class="btn btn-primary button_color" id="btnGuardar">
                                       Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <h4>Editar Projetos</h4>
                </div>
                <!-- Gerir eventos -->
                <div class="tab-pane fade" id="pills-eventos" role="tabpanel" aria-labelledby="pills-eventos-tab" tabindex="0">
                    <h4>Eventos</h4>
                    <form>
                        <div class="row justify-content-center  g-2 text-truncate">
                            <div class="form-floating mb-3 col text-truncate">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="Nome"
                                    id="formNomeE"
                                    placeholder=""
                                />
                                <label for="formNomeE">Nome</label>
                            </div>
                            <div class="form-floating mb-3 col">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="Mensagem"
                                    id="formMsgE"
                                    placeholder=""
                                />
                                <label for="formMsgE">Mensagem</label>
                            </div>
                            <br>
                            <br>
                            <div class="row justify-content-center align-items-center g-2">
                                <div class="form-floating mb-3 col">
                                    <input
                                        type="date"
                                        class="form-control"
                                        name="formData"
                                        id="formDataE"
                                        placeholder="dd/mm/aaaa"
                                    />
                                   
                                </div>
                                <br><br><br><br>
                                <div class="form-floating mb-3 col">
                                    <input
                                        type="url"
                                        class="form-control"
                                        name="LinkE"
                                        id="formLinkE"
                                        placeholder=""
                                    />
                                    <label for="formLinkE">Link do Evento</label>
                                </div>
                            </div>
                            
                            <div class="row justify-content-center align-items-center g-2">
                            
                                <div class="form-floating mb-3 col text-end ">
                                    <input type="image" src="../media/Adicionar imagem.svg" alt="Adicionar imagem" id="imgSVG">
                                    <button type="submit" class="btn btn-primary button_color" id="btnGuardar">
                                       Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <h4>Editar Eventos</h4>
                </div>
                <!-- Configurar escape room -->
                <div class="tab-pane fade" id="pills-er" role="tabpanel" aria-labelledby="pills-er-tab" tabindex="0">
                    <h4>Perguntas</h4>
                    <form>
                        <div class="row justify-content-center  g-2 text-truncate">
                            <div class="form-floating mb-3 col text-truncate">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="Nome"
                                    id="formNomeE"
                                    placeholder=""
                                />
                                <label for="formNomeE">Nome</label>
                            </div>
                            <div class="form-floating mb-3 col">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="Mensagem"
                                    id="formMsgE"
                                    placeholder=""
                                />
                                <label for="formMsgE">Mensagem</label>
                            </div>
                            <br>
                            <br>
                            <div class="row justify-content-center g-2">
                                <div class="form-floating mb-3 col">
                                    <input
                                        type="date"
                                        class="form-control align-items-center"
                                        name="formData"
                                        id="formDataE"
                                        placeholder="dd/mm/aaaa"
                                    />
                                </div>
                                <div class="form-floating mb-3 col text-end ">
                                    <input type="image" src="../media/Adicionar imagem.svg" alt="Adicionar imagem" id="imgSVG">
                                    <button type="submit" class="btn btn-primary button_color" id="btnGuardar">
                                       Guardar
                                    </button>
                                </div>
                                <br><br><br><br>
                            
                            </div>
                            
                        </div>
                    </form>
                    <h4>Colecionáveis</h4>
                    <form>
                        <div class="row justify-content-center align-items-center g-2">
                            <div class="form-floating mb-3 col text-truncate">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="Nome"
                                    id="formNomeCol"
                                    placeholder=""
                                />
                                <label for="formNomeCol">Nome</label>
                            </div>
                            <div class="form-floating mb-3 col">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="Mensagem"
                                    id="formMsgCol"
                                    placeholder=""
                                />
                                <label for="formMsgCol">Mensagem</label>
                            </div>
                        </div>

                        <div class="row justify-content-center align-items-center g-2">
                            <div class="form-floating col text-end mt-4">
                                <input type="image" src="../media/Adicionar imagem.svg" alt="Adicionar imagem" id="imgSVG">
                                <button type="submit" class="btn btn-primary button_color " id="btnGuardar">
                                   Guardar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>      
            </div>
        </div>
    </div>
</div>
