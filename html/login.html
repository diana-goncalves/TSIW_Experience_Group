<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sessão</title>
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
</head>

<body>

  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark py-3 fixed-top" id="navbarNav">
      <div class="container">
          <a class="navbar-brand" href="../index.html">
              <img src="../media/img/logo.png" alt="TSIW Logo" class="img-fluid" style="max-height: 50px;">
          </a>
          <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link text-white home_page" href="#home">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-white projects_page" href="#projects">Projetos</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-white about_page" href="#about">Sobre</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-white er_page" href="escapeRoom">Escape Room</a>
                  </li>
              </ul>
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link text-white user_icon" href="#account"><i class="fas fa-user"></i></a>
                  </li>
              </ul>
          </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="Autenticar">
  
      <div class="AutenticarDesktop">
        
        <div class="container-sm" id="loginContainer">
      
          <span class="HeaderLoginPage" id="entrarHeader">ENTRAR</span> 
  
          <form id="loginForm">
            
            <!-- Linhas e icon no mobile -->
  
            <div class="vectorLogin"><img src="../media/icons/LoginVector.svg" alt="Person icon"></div>
  
            <div class="retangulo_login_claro"></div>
  
            <div class="retangulo_login_escuro"></div>
  
            <!-- Linhas e icon no mobile -->
            
            <div class="mb-3">
              
              <label for="inputNomeUtilizador" class="form-label">Nome de utilizador</label>
              
              <input type="text" class="form-control" id="inputNomeUtilizador" aria-describedby="Nome de utilizador" autocomplete="username">
            
            </div>
            
            <div class="mb-3">
              
              <label for="InputPassword1" class="form-label">Palavra-passe</label>
              
              <input type="password" class="form-control" id="InputPassword1" autocomplete="current-password">
  
            </div>
  
            <div class="mb-3 form-check d-flex align-items-center p-0 containerLembrar_Criar_Iniciar">
              <!-- botão iphone -->
              <div id="lembrarBTN"><div class="ellipse "></div></div>
  
              <!-- É PRECISO MELHORAR ACESSIBILIDADE DESTE BOTÃO -->
  
              <input type="checkbox" class="form-check-input d-none" id="checkbox">
  
              <label class="form-check-label" for="checkbox" id="labelLembrar"> Lembrar da minha conta</label>
  
            </div>
            
            <button type="submit" class="btn btn-primary" id="entrarBTN" >Iniciar sessão</button>
  
            <div class="mt-3 form-check d-flex align-items-center p-0 containerLembrar_Criar_Iniciar">
  
              <label class="form-check-label" for="criarButton" id="labelLembrar">Ainda não tens conta?</label>
              
              <button id="criarButton" type="button">Criar conta</button>
  
            </div>
  
          </form>
  
          <div class="container-sm" id="registerContainer">
            
            <span class="HeaderLoginPage" id="criarHeader">CRIAR</span>
    
            <form id="registerForm">
              
              <!-- Linhas e icon no mobile -->
  
              <div class="vectorRegister"><img src="../media/icons/LoginVector.svg" alt="Person icon"></div>
  
              <div class="retangulo_register_claro"></div>
  
              <div class="retangulo_register_escuro"></div>
  
              <!-- Linhas e icon no mobile -->
  
              <div class="mb-3">
                
                <label for="inputNomeUtilizadorRegister" class="form-label">Nome de utilizador</label>
  
                <input type="text" class="form-control" id="inputNomeUtilizadorRegister" aria-describedby="Nome de utilizador" autocomplete="username">
  
              </div>
  
              <div class="mb-3">
  
                <label for="InputPasswordRegister" class="form-label">Palavra-passe</label>
  
                <input
                  type="password"
                  class="form-control"
                  name="registerPassword"
                  id="InputPasswordRegister"
                  placeholder=""
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  autocomplete="new-password"
                  title="A tua palavra-passe deve conter pelo menos 8 caracteres, 1 número, 1 letra maiúscula e 1 caracter especial"
                />
  
              </div>
              
              <button type="submit" class="btn btn-primary" id="criarContaBTN" >Criar conta</button>
  
              <div class="mt-3 form-check d-flex align-items-center containerLembrar_Criar_Iniciar">
  
                <label class="form-check-label" for="loginButton" id="labelLogin">Ja tens conta?</label>
                
                <button id="loginButton" type="button">Iniciar sessão</button>
  
              </div>
  
            </form>
  
          </div>
    
        </div>
  
      </div> 
  
    </section>
  </main>

  <!-- Modal login -->
  <div class="modal fade" id="loginModal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content modal-background" id="modalLoginContent">
            <div class="modal-body p-0" id="modalLoginBody">

            </div>
        </div>
    </div>
  </div>
  
  <!-- TOAST MESSAGE -->
  <div class="toast-container position-fixed top-0 end-0">
    <div id="alertToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
          <strong class="me-auto">TSIW X</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="loginToast">
          
      </div>
    </div>
  </div>
  
  <script  type="module" src="../js/views/login&register.js"></script>
  <script type="module" src="../js/views/NavbarView.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
  crossorigin="anonymous"></script>

</body>

</html>
