<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sessão</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <section class="Autenticar">
      
      <div class="AutenticarDesktop">
        
        <div class="container-sm" id="loginContainer">
      
          <span class="HeaderLoginPage" id="entrarHeader">ENTRAR</span> 

          <form id="loginForm">
           
            <div class="vectorLogin"><img src="../media/icons/LoginVector.svg" alt="Person icon"></div>

            <div class="retangulo_login_claro"></div>

            <div class="retangulo_login_escuro"></div>
            
            <div class="mb-3">
              
              <label for="inputNomeUtilizador" class="form-label">Nome de utilizador</label>
              
              <input type="text" class="form-control" id="inputNomeUtilizador" aria-describedby="Nome de utilizador">
            
            </div>
            
            <div class="mb-3">
              
              <label for="InputPassword1" class="form-label">Palavra-passe</label>
              
              <input type="password" class="form-control" id="InputPassword1">

            </div>

            <div class="mb-3 form-check d-flex align-items-center p-0 containerLembrar_Criar_Iniciar">
              <!-- botão iphone -->
              <div id="lembrarBTN"><div class="ellipse "></div></div>

              <!-- É PRECISO MELHORAR ACESSIBILIDADE DESTE BOTÃO -->

              <input type="checkbox" class="form-check-input d-none" id="checkbox" value="lembrar">

              <label class="form-check-label" for="checkbox" id="labelLembrar"> Lembrar da minha conta</label>

            </div>
            
            <button type="submit" class="btn btn-primary" id="entrarBTN" >Iniciar sessão</button>

            <div class="mt-3 form-check d-flex align-items-center p-0 containerLembrar_Criar_Iniciar">

              <label class="form-check-label" for="criarButton" id="labelLembrar">Ainda não tens conta?</label>
              
              <button id="criarButton" type="button">Criar conta</button>

            </div>

          </form>

          <div class="container-sm" id="registerContainer">
            
            <span class="HeaderLoginPage" id="criarHeader">CRIAR</span>
    
            <form id="registerForm">
              
              <div class="vectorRegister"><img src="../media/icons/LoginVector.svg" alt="Person icon"></div>

              <div class="retangulo_register_claro"></div>

              <div class="retangulo_register_escuro"></div>

              <div class="mb-3">
                
                <label for="inputNomeUtilizadorRegister" class="form-label">Nome de utilizador</label>

                <input type="text" class="form-control" id="inputNomeUtilizadorRegister" aria-describedby="Nome de utilizador">

              </div>

              <div class="mb-3">

                <label for="InputPassword1" class="form-label">Palavra-passe</label>

                <input type="password" class="form-control" id="InputPassword1">

              </div>
              
              <button type="submit" class="btn btn-primary" id="criarContaBTN" >Criar conta</button>
  
              <div class="mt-3 form-check d-flex align-items-center containerLembrar_Criar_Iniciar">
  
                <label class="form-check-label" for="loginButton" id="labelLogin">Ja tens conta?</label>
                
                <button id="loginButton" type="button">Iniciar sessão</button>
  
              </div>
  
            </form>

          </div>
    
        </div>

      </div> 

    </section>
  
  <script src="../js/views/login&register.js"></script>
  
  <script src="../js/admin.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
