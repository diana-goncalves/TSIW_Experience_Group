<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sessão</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <section class="Autenticar">
      
      <div class="AutenticarDesktop">
        
        <div class="container-sm" id="loginContainer">
      
          <span class="HeaderLoginPage" id="entrarHeader">ENTRAR</span> 

          <form id="loginForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nome de utilizador</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="Nome de utilizador">
            </div>
            <div class="mb-3">
              <label for="InputPassword1" class="form-label">Palavra-passe</label>
              <input type="password" class="form-control" id="InputPassword1">
            </div>
            <div class="mb-3 form-check d-flex align-items-center p-0">
              <!-- botão iphone -->
              <div id="lembrarBTN"><div class="ellipse "></div></div>

              <input type="checkbox" class="form-check-input d-none" id="checkbox">

              <label class="form-check-label" for="exampleCheck1" id="labelLembrar"> Lembrar da minha conta</label>

            </div>
            
            <button type="submit" class="btn btn-primary" id="entrarBTN" >Iniciar sessão</button>

            <div class="mt-3 form-check d-flex align-items-center p-0 ">

              <label class="form-check-label" for="criarButton" id="labelLembrar">Ainda não tens conta?</label>
              
              <span id="criarButton">Criar conta</span>

            </div>

          </form>

          <div class="container-sm" id="registerContainer">
            
            <span class="HeaderLoginPage" id="criarHeader">CRIAR</span>
    
          </div>
    
        </div>

      </div>

      <div class="AutenticarMobile">

      </div>
      

    </section>
  
  <script>
       
       // script para o botão remember me

        document.addEventListener('DOMContentLoaded', function () {
            const rememberMeButton = document.querySelector('#lembrarBTN');
            const customCheckbox = document.getElementById('checkbox');

        rememberMeButton.addEventListener('click', function () {
            customCheckbox.checked = !customCheckbox.checked;
            rememberMeButton.classList.toggle('checked', customCheckbox.checked);
        });
      });

  </script>
  
  <script src="../js/admin.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
