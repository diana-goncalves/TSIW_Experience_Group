<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Romm - Hall</title>
    <!--CSS-->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Icon Image Browser Tab -->
    <link rel="shortcut icon" type="image/x-icon" href="../../media/img/logo.png"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="erBody">
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark py-3 fixed-top" id="navbarNav">
            <div class="container ">
                <a class="navbar-brand" href="../../index.html">
                    <img src="../../media/img/logo.png" alt="TSIW Logo" class="img-fluid" style="max-height: 50px;">
                </a>
                <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link home_page" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link projects_page" href="../../index.html#projects">Projetos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link about_page" href="../../index.html#about">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link er_page" href="../../index.html#escapeRoom">Escape Room</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav" id="LoginLogout_Container">
                        <li class="nav-item">
                            <a class="nav-link text-white user_icon" href="../../html/login.html">
                                <i class="fas fa-user"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- hero section -->
    <section class="imgHero vh-100 w-100 mx-0 ">
        <img usemap="#heroMap" class="img-fluid img-responsive d-block vh-100 w-100 z-0 fixed-top"
            src="../../media/img/ER-assets/hall3CofreFechado.jpg" id="heroHall3" alt="Hall 3">
        <map name="heroMap">
            <area id="hall3Left" shape="rect" coords="296,403,465,777" title="Sala 210" alt="Sala 210" href="#">
            <area id="hall3Right" shape="rect" coords="1421,442,1574,811" title="Sala 211" alt="Sala 211"
                href="#">
            <area id="hall3tohall2" shape="rect" coords="0,858,1917,1079" title="Corredor Final"
                alt="Corredor Final" href="hall_2.html">
            <area id="cofre" shape="rect" coords="496,528,672,701" title="Ractangle" href="#" alt="Cofre">
        </map>
        <img usemap="#heroMap" class="imgLeft img-fluid img-responsive vh-100 w-100 z-0 fixed-top "
            src="../../media/img/ER-assets/hall3-left.png" title="Sala 210" alt="para sala 210">
        <img usemap="#heroMap" class="imgRight img-fluid img-responsive vh-100 w-100 z-0 fixed-top"
            src="../../media/img/ER-assets/hall3-right.png" title="Sala 211" alt="para sala 211">
        <img usemap="#heroMap" class="imgBack img-fluid img-responsive vh-100 w-100 z-0 fixed-top"
            src="../../media/img/ER-assets/hall3-to-hall2.png" title="Corredor Meio" alt="para corredor Meio">
    </section>

    <!--Modal PARA QUANDO NÃO TEM A CHAVES-->
    <div class="modal fade"  id="noKeyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl modal-fullscreen-md-down">
            <div class="modal-content modal-background">
                <div class="border-1 m-0 modal-header">
                    <button type="button" class="btn-close-white btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class=" modal-body">
                    <div class="row modal-body text-center justify-content-center d-flex flex-column mx-auto p-0">
                        <h1 class="col mt-3 align-content-center title text-capitalize">NÃO TENS AS CHAVES DESTA PORTA!</h1>    
                    </div>
                    <div class="row mt-5 text-center justify-content-center d-flex flex-column mx-auto p-0">
                        <p class="col text-white">Procura em outras salas por mais jogos ou Items</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Modal COFRE-->
    <div class="modal fade" id="cofreModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl modal-fullscreen-md-down" id="cofreModal">
            <div class="modal-content modal-background">
                <div class="border-1 m-0 modal-header">
                    <button type="button" class="btn-close-white btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="bodyCofreModal">
                    <div class="row modal-body text-center justify-content-center d-flex flex-column mx-auto p-0">
                        <h1 class="col mt-3 align-content-center title text-capitalize">Introduz o código</h1>    
                    </div>
                    
                    <div class="row d-flex align-items-center justify-content-center gap-4 mx-2 codigo">
                        <div class="col d-flex align-items-center justify-content-center flex-column gap-5 rectangle" id="rectangle1">
                            <button class="arrow" id="code1UP"><i class="fas fa-arrow-up"></i></button>
                            <span class="code" id="code1">0</span>
                            <button class="arrow" id="code1DOWN"><i class="fas fa-arrow-down"></i></button>
                        </div>
                        <div class="col d-flex align-items-center justify-content-center flex-column gap-5 rectangle" id="rectangle2">
                            <button class="arrow" id="code2UP"><i class="fas fa-arrow-up"></i></button>
                            <span class="code" id="code2">0</span>
                            <button class="arrow" id="code2DOWN"><i class="fas fa-arrow-down"></i></button>
                        </div>
                        <div class="col d-flex align-items-center justify-content-center flex-column gap-5 rectangle" id="rectangle3">
                            <button class="arrow" id="code3UP"><i class="fas fa-arrow-up"></i></button>
                            <span class="code" id="code3">0</span>
                            <button class="arrow" id="code3DOWN"><i class="fas fa-arrow-down"></i></button>
                        </div>
                        <div class="col d-flex align-items-center justify-content-center flex-column gap-5 rectangle" id="rectangle4">
                            <button class="arrow" id="code4UP"><i class="fas fa-arrow-up"></i></button>
                            <span class="code" id="code4">0</span>
                            <button class="arrow" id="code4DOWN"><i class="fas fa-arrow-down"></i></button>
                        </div>
                    </div>

                    <div class="row text-center justify-content-center d-flex flex-column mx-auto p-0">
                        <button class="align-content-center btnGuardar" id="abrirCofre">abrir</button>
                        <p class="col mt-3 align-content-center">DICA: Tens que completar todos os mini-jogos primeiro</p>    
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--History Lines-->
    <div class="toast-container position-fixed bottom-0 end-0 p-2"></div>

    <!-- Contador -->
    <div id="countdown" class="fixed-bottom p-4 text-white text-center rounded-end-circle mb-5"></div>

    <!-- Botao Inventory -->
    <button class="btn inventaryBtn" type="button" data-bs-toggle="offcanvas" data-bs-target="#inventory"
        aria-controls="inventory">Inventory</button>

    <!-- Inventory -->
    <div class="InventoryZone"></div>
    <div class="InvCollectibleZone"></div>

    <!-- Collectibles -->
    <div class="collectiblesZone"></div>

    <!--Items na sala-->
    <div class="ItemZone"></div>

    <!-- Lanterna-->
    <div id="flashlight"></div>

    <!--Pause-->
    <div class="pauseZone"></div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- Referências ao js -->
    <script type="module" src="../../js/views/inventoryView.js"></script>
    <script type="module" src="../../js/views/collectiblesView.js"></script>
    <script type="module" src="../../js/views/hall3View.js"></script>
    <script type="module" src="../../js/views/NavbarView.js"></script>
    <script type="module" src="../../js/views/countdownView.js"></script>
    <script type="module" src="../../js/views/GameStateView.js"></script>
</body>

</html>
