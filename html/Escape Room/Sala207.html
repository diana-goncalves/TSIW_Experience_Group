<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Romm - Sala 207</title>
    <!--CSS-->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Icon Image Browser Tab -->
    <link rel="shortcut icon" type="image/x-icon" href="../../media/img/logo.png" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="erBody">
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark py-3 fixed-top" id="navbarNav">
            <div class="container ">
                <a class="navbar-brand" href="../../index.html">
                    <img src="../../media/img/logo.png" alt="TSIW Logo" class="img-fluid" style="max-height: 50px;"
                        title="TSIW Logo">
                </a>
                <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link home_page" href="../../index.html" title="Home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link projects_page" href="../../index.html#projects"
                                title="Projetos">Projetos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link about_page" href="../../index.html#about" title="Sobre">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link er_page" href="../../index.html#escapeRoom" title="Escape Room">Escape
                                Room</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav" id="LoginLogout_Container">
                        <li class="nav-item">
                            <a class="nav-link text-white user_icon" href="../../html/login.html" title="Login">
                                <i class="fas fa-user" aria-label="Login"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- hero section -->
    <section class="imgSala vh-100 w-100 mx-0">
        <img usemap="#salaMap" class="img-fluid img-responsive d-block vh-100 w-100 z-0 fixed-top"
            src="../../media/img/ER-assets/Sala1.png" alt="Sala 207" title="Sala 207">
        <map name="salaMap">
            <area id="sala207Quadro" shape="rect" coords="479,367,1251,614" alt="Quadro" title="Quadro" href="#"
                data-bs-toggle="modal" data-bs-target="#ajudaModal">
            <area id="sala207Pc1" shape="rect" coords="443,704,882,853" alt="PC" title="PC" href="#"
                data-bs-toggle="modal" data-bs-target="#modalPc1">
            <area id="sala207Pc2" shape="rect" coords="1767,630,1877,722" alt="PC" title="PC" href="#"
                data-bs-toggle="modal" data-bs-target="#modalPc2">
            <area id="sala207Porta" shape="rect" coords="1494,408,1823,804" alt="Saída" title="Saída"
                href="hall_2.html">
        </map>
        <img usemap="#salaMap" class="imgComputador img-fluid img-responsive vh-100 w-100 z-0 fixed-top"
            src="../../media/img/ER-assets/Sala1-quadro.png" alt="Quadro" title="Quadro">
        <img usemap="#salaMap" class="imgLeft img-fluid img-responsive vh-100 w-100 z-0 fixed-top"
            src="../../media/img/ER-assets/Sala1-pc1.png" alt="PC" title="PC">
        <img usemap="#salaMap" class="imgRight img-fluid img-responsive vh-100 w-100 z-0 fixed-top"
            src="../../media/img/ER-assets/Sala1-pc2.png" alt="PC" title="PC">
        <img usemap="#salaMap" class="imgSaida img-fluid img-responsive vh-100 w-100 z-0 fixed-top"
            src="../../media/img/ER-assets/Sala1-saida.png" alt="Saída" title="Saída">
    </section>

    <div class="modal fade" id="ajudaModal" tabindex="-1" aria-labelledby="ajudaTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xxl modal-fullscreen-md-down">
            <div class="modal-content modal-background">
                <div class="modal-content modal-background">
                    <div class="modal-body">
                        <div class="border-1 border-black modal-header">
                            <h1 class="modal-title fs-5" id="ajudaTitle">Quadro Branco</h1>
                            <button type="button" class="btn-close-white btn-close" data-bs-dismiss="modal"
                                aria-label="Fechar"></button>
                        </div>
                        <div class="row modal-body text-center justify-content-center d-flex flex-column mx-auto p-0">
                            <h1 class="col mt-3 align-content-center title text-capitalize">Decimal / Binário</h1>
                        </div>
                        <div class="row mt-4">
                            <div class="col text-center justify-content-center">
                                <h3>1 - 0001</h3>
                                <h3>2 - 0010</h3>
                                <h3>3 - 0011</h3>
                                <h3>4 - 0100</h3>
                                <h3>5 - 0101</h3>
                                <h3>6 - 0110</h3>
                                <h3>7 - 0111</h3>
                                <h3>8 - 1000</h3>
                                <h3>9 - 1001</h3>
                                <h3>10 - 1010</h3>
                            </div>
                        </div>
                        <div class="modal-footer border-black modal-background d-flex justify-content-center">
                            <button type="button" class="resumeButton buttonStart btn m-0 p-0" data-bs-dismiss="modal"
                                aria-label="Fechar">
                                <span class="actual-text">&nbsp;Resume&nbsp;</span>
                                <span aria-hidden="true" class="hover-text">&nbsp;Resume&nbsp;</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal PC1 -->
    <div class="modal fade" id="modalPc1" tabindex="-1" aria-labelledby="Pc1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xxl modal-xl">
            <div class="modal-content modal-background">
                <div class="modal-body p-0">
                    <div class="border-1 border-black modal-header">
                        <h1 class="modal-title fs-5" id="Pc4">Computador</h1>
                        <button type="button" class="btn-close-white btn-close" data-bs-dismiss="modal"
                            aria-label="Fechar"></button>
                    </div>
                    <img class="img-fluid img-responsive d-block vh-75 w-100" src="../../media/img/ER-assets/pc4.png"
                        alt="PC com informações" title="PC com informações">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal PC2 -->
    <div class="modal fade" id="modalPc2" tabindex="-1" aria-labelledby="Pc2" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xxl modal-xl">
            <div class="modal-content modal-background">
                <div class="modal-body p-0">
                    <div class="border-1 border-black modal-header">
                        <h1 class="modal-title fs-5" id="Pc2">Computador</h1>
                        <button type="button" class="btn-close-white btn-close" data-bs-dismiss="modal"
                            aria-label="Fechar"></button>
                    </div>
                    <img class="img-fluid img-responsive d-block vh-75 w-100" src="../../media/img/ER-assets/pc3.png"
                        alt="PC com informações" title="PC com informações">
                </div>
            </div>
        </div>
    </div>

    <!--History Lines-->
    <div class="toast-container position-fixed bottom-0 end-0 p-2"></div>

    <!-- Contador -->
    <div id="countdown" class="fixed-bottom p-4 text-white text-center rounded-end-circle mb-5"></div>

    <!-- Botão Inventory -->
    <button class="btn inventaryBtn" type="button" data-bs-toggle="offcanvas" data-bs-target="#inventory"
        aria-controls="inventory" aria-label="Abrir inventário">Inventário</button>

    <!-- Inventory -->
    <div class="InventoryZone"></div>
    <div class="InvCollectibleZone"></div>

    <!-- Collectibles -->
    <div class="collectiblesZone"></div>

    <!-- Items na sala -->
    <div class="ItemZone"></div>

    <!-- Lanterna -->
    <div id="flashlight"></div>

    <!-- Pause -->
    <div class="pauseZone"></div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- Referências ao js -->
    <script type="module" src="../../js/views/inventoryView.js"></script>
    <script type="module" src="../../js/views/collectiblesView.js"></script>
    <script type="module" src="../../js/views/sala207View.js"></script>
    <script type="module" src="../../js/views/NavbarView.js"></script>
    <script type="module" src="../../js/views/GameStateView.js"></script>
    <script type="module" src="../../js/views/countdownView.js"></script>
</body>

</html>
