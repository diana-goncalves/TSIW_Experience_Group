<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Romm - Hall</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Icon Image Browser Tab -->
    <link rel="shortcut icon" type="image/x-icon" href="../../media/img/logo.png"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="erBody">
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark py-3 fixed-top" id="navbarNav">
            <div class="container ">
                <a class="navbar-brand" href="../../index.html">
                    <img src="../../media/img/logo.png" alt="TSIW Logo" class="img-fluid" style="max-height: 50px;">
                </a>
                <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link home_page" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link projects_page" href="../../index.html#projects">Projetos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link about_page" href="../../index.html#about">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link er_page" href="../../index.html#escapeRoom">Escape Room</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav" id="LoginLogout_Container">
                        <li class="nav-item">
                            <a class="nav-link text-white user_icon" href="../../html/login.html"><i
                                    class="fas fa-user"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- hero section -->
    <section class="imgHero vh-100 w-100 mx-0">
        <!-- Imagem Principal -->
        <img usemap="#heroMap" class="img-fluid img-responsive d-block vh-100 w-100 z-0 fixed-top"
            src="../../media/img/ER-assets/hall1.jpg" alt="Hall 1">
        <map name="heroMap">
            <area id="hall1Left" shape="rect" coords="14,228,331,712" title="Sala 202" alt="Sala 202"
                href="./Sala202.html">
            <area id="hall1tohall2" shape="rect" coords="896,350,1108,482" title="Corredor Meio" alt="Corredor Meio"
                href="hall_2.html">
            <area id="hall1Right" shape="rect" coords="1420,270,1799,732" title="Sala 203" alt="Sala 203" href="#">
        </map>
        <!-- Imagens para interação -->
        <img usemap="#heroMap" class="imgLeft img-fluid img-responsive vh-100 w-100 z-0 fixed-top"
            src="../../media/img/ER-assets/hall1-esquerda.png" title="Sala 202" alt="para sala 202">
        <img usemap="#heroMap" class="imgRight img-fluid img-responsive vh-100 w-100 z-0 fixed-top"
            src="../../media/img/ER-assets/hall1-direita.png" title="Sala 203" alt="para sala 203">
        <img usemap="#heroMap" class="imgFront img-fluid img-responsive vh-100 w-100 z-0 fixed-top"
            src="../../media/img/ER-assets/hall1-to-hall2.png" title="corredor do meio" alt="para corredor do meio">
    </section>

    <!--History Lines-->
    <div class="toast-container position-fixed bottom-0 end-0 p-2"></div>

    <!--Contador-->
    <div id="countdown" class="fixed-bottom p-4 text-white text-center rounded-end-circle mb-5"></div>

    <!-- Botao Inventory -->
    <button class="btn inventaryBtn" type="button" data-bs-toggle="offcanvas" data-bs-target="#inventory"
        aria-controls="inventory">Inventory</button>

    <!-- Inventory -->
    <div class="InventoryZone"></div>
    <div class="InvCollectibleZone"></div>

    <!-- Collectibles -->
    <div class="collectiblesZone"></div>

    <!--Items na sala-->
    <div class="ItemZone"></div>

    <!-- Lanterna-->
    <div id="flashlight"></div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- Referências ao js -->
    <script type="module" src="../../js/views/NavbarView.js"></script>
    <script type="module" src="../../js/views/inventoryView.js"></script>
    <script type="module" src="../../js/views/collectiblesView.js"></script>
    <script type="module" src="../../js/views/hall1View.js"></script>
    <script type="module" src="../../js/views/GameStateView.js"></script>
</body>

</html>
